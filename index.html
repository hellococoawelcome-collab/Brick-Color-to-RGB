<body>
<div class="container">
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>BrickColor Converter</title>
<style>
  body { font-family: sans-serif; padding: 16px; }
  input, select, button { margin: 4px 0; }
  #preview { width:100px; height:100px; border:1px solid #000; margin-top:8px; }
  .out { display:flex; gap:6px; align-items:center; }
  code { background:#eee; padding:2px 4px; }
</style>
</head>
<body>

<h2>BrickColor Converter</h2>

<label>
BrickColor Name:
<input id="nameInput" placeholder="Bright red">
</label>

<br>

<label>
変換形式:
<select id="mode">
  <option value="rgb">RGB</option>
  <option value="hex">HEX</option>
  <option value="hsv">HSV</option>
  <option value="rgb01">RGB (0-1)</option>
  <option value="hsb">HSB</option>
</select>
</label>

<div id="result"></div>

<div id="preview"></div>

<script src="script.js"></script>
</body>
</html>
</div>
