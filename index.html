<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>BrickColor Converter</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:#1f1f35;
  color:#fff;
  display:flex;
  justify-content:center;
  padding:60px 20px;
}
.container{
  width:420px;
  background:#24243a;
  padding:30px;
  border-radius:18px;
}
h2{text-align:center;margin-bottom:25px;}
input,select{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
  background:#2f2f4d;
  color:white;
}
button{
  margin-top:20px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:8px;
  background:#5a6cff;
  color:white;
  cursor:pointer;
}
button:hover{background:#7686ff;}
#preview{
  width:100%;
  height:120px;
  border-radius:10px;
  margin-top:15px;
  border:2px solid rgba(255,255,255,0.2);
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  text-align:center;
  margin-top:15px;
}
.grid div:nth-child(n+4){
  font-weight:bold;
  font-size:18px;
}
</style>

</head>
<body>

<div class="container">
<h2>BrickColor Converter</h2>

<input id="nameInput" placeholder="Bright red">

<select id="mode">
  <option value="rgb">RGB</option>
  <option value="rgb01">RGB (0-1)</option>
  <option value="hex">HEX</option>
  <option value="hsv">HSV / HSB</option>
</select>

<div id="result"></div>
<div id="preview"></div>
</div>

<script>
async function loadData(){
  const res = await fetch("BrickColor.txt");
  const text = await res.text();
  const lines = text.split("\\n");

  const data = {};

  for(const line of lines){
    const parts = line.split("\\t");
    if(parts.length < 3) continue;

    const name = parts[0].trim().toLowerCase();
    const rgb = parts[2].split(",");

    data[name] = {
      r: parseInt(rgb[0]),
      g: parseInt(rgb[1]),
      b: parseInt(rgb[2])
    };
  }

  return data;
}

function rgbToHsv(r,g,b){
  r/=255; g/=255; b/=255;

  const max=Math.max(r,g,b);
  const min=Math.min(r,g,b);
  const d=max-min;

  let h=0;

  if(d!==0){
    switch(max){
      case r: h=((g-b)/d)%6; break;
      case g: h=(b-r)/d+2; break;
      case b: h=(r-g)/d+4; break;
    }
  }

  h=(Math.round(h*60)+360)%360;
  const s=max===0?0:Math.round((d/max)*100);
  const v=Math.round(max*100);

  return {h,s,v};
}

function createGrid(labels,values){
  let html='<div class="grid">';
  labels.forEach(l=>html+=`<div>${l}</div>`);
  values.forEach(v=>html+=`<div>${v}</div>`);
  html+='</div>';
  return html;
}

loadData().then(colors=>{

  const input=document.getElementById("nameInput");
  const modeSel=document.getElementById("mode");
  const result=document.getElementById("result");
  const preview=document.getElementById("preview");

  function convert(){

    const name=input.value.trim().toLowerCase();
    if(!colors[name]){
      result.innerHTML="Not found";
      preview.style.background="transparent";
      return;
    }

    const c=colors[name];
    preview.style.background=`rgb(${c.r},${c.g},${c.b})`;

    let copyText="";
    let html="";

    if(modeSel.value==="rgb"){
      copyText=`${c.r}, ${c.g}, ${c.b}`;
      html=createGrid(["R","G","B"],[c.r,c.g,c.b]);
    }

    else if(modeSel.value==="rgb01"){
      const r=(c.r/255).toFixed(3);
      const g=(c.g/255).toFixed(3);
      const b=(c.b/255).toFixed(3);
      copyText=`${r}, ${g}, ${b}`;
      html=createGrid(["R","G","B"],[r,g,b]);
    }

    else if(modeSel.value==="hex"){
      const hex="#" +
        c.r.toString(16).padStart(2,"0") +
        c.g.toString(16).padStart(2,"0") +
        c.b.toString(16).padStart(2,"0");
      copyText=hex.toUpperCase();
      html=`<div style="font-size:22px;margin-top:15px;">${copyText}</div>`;
    }

    else if(modeSel.value==="hsv"){
      const hsv=rgbToHsv(c.r,c.g,c.b);
      copyText=`${hsv.h}, ${hsv.s}, ${hsv.v}`;
      html=createGrid(["H","S","V"],[hsv.h,hsv.s,hsv.v]);
    }

    html+=`<button id="copyBtn">Copy</button>`;
    result.innerHTML=html;

    document.getElementById("copyBtn").onclick=()=>{
      navigator.clipboard.writeText(copyText);
      alert("Copied!");
    };
  }

  input.addEventListener("input",convert);
  modeSel.addEventListener("change",convert);

});
</script>

</body>
</html>
